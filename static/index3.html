<!doctype html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link rel="canonical" href="/article.html">
    <link rel="shortcut icon" href="amp_favicon.png">

    <title>AMP List</title>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-image" src="https://cdn.ampproject.org/v0/amp-image-0.1.js"></script>
    <script async custom-element="amp-image-lightbox" src="https://cdn.ampproject.org/v0/amp-image-lightbox-0.1.js"></script>

    <script type="application/ld+json">
    {
     "@context": "http://schema.org",
     "@type": "NewsArticle",
     "mainEntityOfPage":{
       "@type":"WebPage",
       "@id":"https://example.com/my-article.html"
     },
     "headline": "My First AMP Article",
     "image": {
       "@type": "ImageObject",
       "url": "https://example.com/article_thumbnail1.jpg",
       "height": 800,
       "width": 800
     },
     "datePublished": "2015-02-05T08:00:00+08:00",
     "dateModified": "2015-02-05T09:20:00+08:00",
     "author": {
       "@type": "Person",
       "name": "John Doe"
     },
     "publisher": {
       "@type": "Organization",
       "name": "⚡ AMP Times",
       "logo": {
         "@type": "ImageObject",
         "url": "https://example.com/amptimes_logo.jpg",
         "width": 600,
         "height": 60
       }
     },
     "description": "My first experience in an AMPlified world"
    }
    </script>
    <style amp-custom>
      body {
        width: auto;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .main-area{
        background-color: #0b93d5;
        height: 200px;
      }
      .hidden{
        visibility: hidden;
      }
      .list-compare amp-list{
        transition: height .5s;
      }
      </style>
  </head>
  <body>
  <amp-image-lightbox id="lightbox1"
                      layout="nodisplay"></amp-image-lightbox>
  <amp-image-lightbox id="lightbox2"
                      layout="nodisplay"></amp-image-lightbox>
  <amp-img on="tap:lightbox1"
           role="button"
           tabindex="0"
           aria-describedby="imageDescription"
           alt="Picture of a dog"
           title="Picture of a dog, view in lightbox"
           src="https://ampbyexample.com/img/Hovawart.jpg"
           width="300"
           height="246"></amp-img>
  <div id="imageDescription">
    <amp-img on="tap:lightbox1"
             role="button"
             tabindex="0"
             aria-describedby="imageDescription"
             alt="Picture of a dog"
             title="Picture of a dog, view in lightbox"
             src="https://ampbyexample.com/img/Hovawart.jpg"
             width="50"
             height="50"></amp-img>
    <amp-img on="tap:lightbox2"
             role="button"
             tabindex="0"
             alt="Picture of a dog"
             aria-describedby="imageDescription"
             title="Picture of a dog, view in lightbox"
             src="https://ampbyexample.com/img/Border_Collie.jpg"
             width="50"
             height="50"></amp-img>
  </div>
  </body>
</html>
